<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars</h1>
<div>
    <th:block th:each="car : ${cars}">
        <li>
            <span th:text="${car.model}">Model</span> -
            <span th:text="${car.series}">Series</span> -
            <span th:text="${car.yearRelease}">Year</span>
        </li>
    </th:block>
</div>
</body>
</html>
